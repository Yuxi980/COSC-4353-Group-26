<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <style>

        :root {
            --topbarHeight: 70px;
            --accentColour: #4625da;
            --accentHover: #593bde;
        }
        /* Set background to light gray */
        body {
            background-color: #d3d3d3;
            font-family: "Times New Roman", Times, serif;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            min-height: 100vh;
            font-family: Helvetica;
            /* padding: 20px; */
        }
        /* Square container  */
        .container {
            width: 600px;
            background: white;
            padding: 25px;
            border-radius: 0px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .dropdown-menu {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            width: 550px;
        }
        .dropdown-item input {
            margin-right: 10px;
        }
        /* Success Notification */
        #successMessage {
            display: none;
            background: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: calc(100vh - 100px);
            min-height: 1100px;
        }
        .topbar {
            height: var(--topbarHeight);
            width: 100%;
            background-color: var(--accentColour);
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            padding: 0 10px;
            gap: 30px;
        }
        #profileMenuButton {
            color: white;
            border-radius: 25px;
            border: none;
            background: var(--accentColour);
            height: 50px;
            width: 50px;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #profileMenuButton:hover {
            background: var(--accentHover);
        }
        #topbarUsername {
            color: white;
            font-size: 24px;
        }
        .profile-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            width: 300px;
            /* background-color: green; */
            right: 0;
            top: var(--topbarHeight);
        }
        .profile-menu button {
            width: 100%;
            height: 50px;
            background-color: var(--accentColour);
            border: none;
            color: white;
            font-size: 20px;
            padding: 0 10px;
        }
        .profile-menu button:hover {
            background-color: var(--accentHover);
        }
        .list-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }
        .list-item i {
            font-size: 30px;
        }
        .list-item span {
            text-align: center;
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="profile-menu" id="profileMenu">
        <button class="profile-button list-item" id="eventsButton">
            <i class="material-icons">event</i>
            <span>Events</span>
        </button>
        <button class="profile-button list-item" id="profileButton">
            <i class="material-icons">person</i>
            <span>View Profile</span>
        </button>
        <button class="logout-button list-item" id="logoutButton">
            <i class="material-icons">logout</i>
            <span>Logout</span>
        </button>
    </div>

    <div class = "topbar">

        <button id="profileMenuButton" class="material-icons">account_circle</button>
        <span id="topbarUsername"></span>

    </div>

    <div class="flex-container">
        <div class="container">
            <h2 class="text-center mb-4">Profile </h2>
            <form id="profileForm">
                <!-- Full Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" maxlength="50" required>
                </div>


                <!-- Address -->
                <div class="mb-3">
                    <label class="form-label">Address 1</label>
                    <input type="text" class="form-control" id="address1" maxlength="100" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">Address 2 (Optional)</label>
                    <input type="text" class="form-control" id="address2" maxlength="100">
                </div>


                <!-- City -->
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" id="city" maxlength="100" required>
                </div>


                <!-- State Dropdown -->
                <div class="mb-3">

                    <select class="form-select" id="state" required>

                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>


                <!-- Zip Code -->
                <div class="mb-3">
                    <label class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="zipCode" maxlength="9" pattern="[0-9]{5,9}" required>
                </div>


                <!-- Skills (Dropdown with Multiple Selection) -->
                <div class="mb-3">
                    <label class="form-label">Skills</label>
                    <button class="btn btn-light dropdown-toggle w-100" type="button" id="skillsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Select Skills
                    </button>
                    <ul class="dropdown-menu" id="skillsList">
                        <!-- <li class="dropdown-item"><input type="checkbox" value="First Aid"> First Aid</li>
                        <li class="dropdown-item"><input type="checkbox" value="Teaching"> Teaching</li>
                        <li class="dropdown-item"><input type="checkbox" value="Cooking"> Cooking</li>
                        <li class="dropdown-item"><input type="checkbox" value="Event Management"> Event Management</li> -->
                    </ul>
                    <input type="hidden" id="selectedSkills">
                </div>


                <!-- Preferences -->
                <div class="mb-3">
                    <label class="form-label">Preferences</label>
                    <textarea class="form-control" id="preferences"></textarea>
                </div>


                <!-- Availability (Multi-Date Picker) -->
                <div class="mb-3">
                    <label class="form-label">Availability</label>
                    <input type="text" class="form-control" id="availability" required>
                </div>


                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Save Profile</button>
            </form>
        </div>
    </div>


    <!-- Success Message -->
    <div id="successMessage">Profile Saved!</div>

        const selectedSkillsInput = document.getElementById("selectedSkills");
        const skillsData = await fetchSkillsRes.json();
        for(let i = 0; i < skillsData.length; i++) {
            let curSkillName = skillsData[i]["skill_name"];
            skillsList.innerHTML += `<li class="dropdown-item"><input type="checkbox" value="${curSkillName}">${curSkillName}</li>`;
        }
        const userSkillsRes = await fetch('/api/fetch-user-skills', {
            method: 'GET',
            headers: {'Content-Type': 'application/json'},
            credentials: 'include'
        });
        const userSkillsData = await userSkillsRes.json();

            }
            userSkillsOutput += curSkillName;
        }
        console.log(userSkillsOutput);


        // Multi-Date Picker with MM/DD/YYYY format
        flatpickr("#availability", {
            mode: "multiple",
            dateFormat: "m/d/Y"
        });
    
        // Skills Dropdown Selection
        const skillsDropdown = document.getElementById("skillsDropdown");
        // const skillsList = document.getElementById("skillsList");
    
        skillsList.addEventListener("click", function (event) {
            if (event.target.tagName === "INPUT") {
                updateSkillsDisplay();
            }
        });
    
        function updateSkillsDisplay() {
            let selectedSkills = Array.from(skillsList.querySelectorAll("input:checked")).map(input => input.value);
            skillsDropdown.innerText = selectedSkills.length > 0 ? selectedSkills.join(", ") : "Select Skills";
            selectedSkillsInput.value = selectedSkills.join(",");
        }
    
        document.getElementById("profileForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            let fullname = document.getElementById("fullName").value;
            let addressone = document.getElementById("address1").value;
            let addresstwo = document.getElementById("address2").value;
            let city = document.getElementById("city").value;
            let state = document.getElementById("state").value;
            let zipcode = document.getElementById("zipCode").value;
            let skills = document.getElementById("selectedSkills").value.split(",");
            let availability = document.getElementById("availability").value.split(", ");
            let preferences = document.getElementById("preferences").value;
            console.log("??");
            const updateProfileRes = await fetch('/api/update-profile', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({fullname, addressone, addresstwo, city, state, zipcode, preferences}),
                credentials: 'include'
            });
            // console.log("this should work");
            let selectedSkillsText = selectedSkillsInput.value;
            const updateSkillsRes = await fetch('/api/update-skills', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({selectedSkillsText}),
                credentials: 'include'
            });
            alert("Profile successfully updated.");
        });
